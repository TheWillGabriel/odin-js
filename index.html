<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="pomodoro-clock.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- needs:
      Time display
      A way to show whether it's break time or work time
      A way to notify the user that the type of time is changing
      A way to select the length of work Time
      A way to select the length of break Time
      A start button
      A pause button
      A stop button
      A restart button -->
    <main class="container">
      <div class="jumbotron">
        <div class="container box">
          <div class="clock">
            <h4 id="displayTime">Clock Goes Here</h4>
          </div>

          <div class="buttons">
            <div class="row">
              <div class="col-med-6">
                <button class="btn" id="play"><i class="fa fa-play fa-lg"></i></button>
                <button class="btn" id="pause"><i class="fa fa-pause fa-lg"></i></button>
              </div>

              <div class="row">
                <div class="col-med-6">
                  <button class="btn" id="stop"><i class="fa fa-stop fa-lg"></i></button>
                  <button class="btn" id="backward"><i class="fa fa-backward fa-lg"></i></button>
                </div>
              </div>
            </div>
          </div>

          <div class="setters">
            <div class="wSet">
              <input type="text" name="wSet" placeholder="Work Interval">
              <button type="submit" class="set" >Set</button>
            </div>
            <br>
            <div class="bSet">
              <input type="text" name="bSet" placeholder="Break Interval">
              <button type="submit"  class="set" >Set</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

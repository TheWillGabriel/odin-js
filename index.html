<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        function computerPlay(){
            choice = Math.floor((Math.random() * 3));
          if(choice == 0){
              return('Rock');
          }else if(choice == 1){
              return('Paper');
          }else{
              return('Scissors');
          }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>Library</h1>
    <p>
      <button class="btn btn-sm btn-secondary" type="button" data-toggle="collapse" data-target="#bookForm" aria-expanded="false" aria-controls="bookForm">
        Add Books
      </button>
    </p>
    <div class="collapse" id="bookForm">
      <form class="mb-3">
        <div class="form-group">
          <input type="text" class="form-control" id="book-title" placeholder="Title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="book-author" placeholder="Author">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="book-pages" placeholder="Pages">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="book-read" placeholder="Title">
          <label class="form-check-label" for="book-read">Already read it!</label>
        </div>
      <button type="button" class="btn btn-sm btn-primary">Submit</button>
      </form>
    </div>
    <div class="books d-flex flex-wrap"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>

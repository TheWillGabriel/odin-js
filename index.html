<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- needs:
      Time display
      A way to show whether it's break time or work time
      A way to notify the user that the type of time is changing
      A way to select the length of work Time
      A way to select the length of break Time
      A start button
      A pause button
      A stop button
      A restart button -->
    <main class="container">
      <div class="jumbotron">
        <div class="container box">
          <div class="clock">
            <h4>Clock Goes Here</h4>
          </div>
          <div class="buttons">
            <div class="row">
              <div class="col-med-6"><i class="fa fa-play"></i><i class="fa fa-pause"></i></div>
              <div class="row">
                <div class="col-med-6"><i class="fa fa-stop"></i><i class="fa fa-backward"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
